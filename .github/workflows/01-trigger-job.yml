name: Train model

on: workflow_dispatch

jobs: 
  train-model:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: install az ml extension
      run: az extension add -n ml -y
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: set to src folder
      run: cd src
    - name: Trigger Azure Machine Learning job
      run: az ml job create --file job.yml --resource-group rg-dev-mlops --workspace-name mlw-dev-mlops
